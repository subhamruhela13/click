<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click - Contact Us</title>
  <style>
    :root {
      --primary: #0051ff;
      --bg: #f2f4f8;
      --header-bg: #0a0a23;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
    }
    header {
      background-color: var(--header-bg);
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text-color);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #003ecb;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Click Electronics</h1>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form  action="https://formspree.io/f/xanjpnqj"  method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Click Electronics. All rights reserved.
  </footer>

</body>
</html>
